{% extends 'base.html' %}
{% block title %}Sign in Â· CSR Platform{% endblock %}
{% block content %}
<h1 class="mb-6 text-2xl font-semibold">Sign in</h1>
<form method="post" class="space-y-4 rounded border border-slate-200 bg-white p-6">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="space-y-2">
        <label class="block text-sm font-medium" for="id_username">Username</label>
        {{ form.username }}
        {{ form.username.errors }}
    </div>
    <div class="space-y-2">
        <label class="block text-sm font-medium" for="id_password">Password</label>
        {{ form.password }}
        {{ form.password.errors }}
    </div>
    <button type="submit" class="btn-primary w-full">Sign in</button>
</form>
{% endblock %}
