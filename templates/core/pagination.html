{% if is_paginated %}
<nav class="mt-4 flex items-center justify-between text-sm">
    {% if page_obj.has_previous %}
        <a class="text-blue-600 hover:underline" href="?page={{ page_obj.previous_page_number }}">Previous</a>
    {% else %}
        <span class="text-slate-400">Previous</span>
    {% endif %}
    <span>Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>
    {% if page_obj.has_next %}
        <a class="text-blue-600 hover:underline" href="?page={{ page_obj.next_page_number }}">Next</a>
    {% else %}
        <span class="text-slate-400">Next</span>
    {% endif %}
</nav>
{% endif %}
