{% extends 'base.html' %}
{% block title %}Delete request Â· CSR Platform{% endblock %}
{% block content %}
<h1 class="mb-4 text-2xl font-semibold">Delete request</h1>
<p class="mb-4 text-sm text-slate-600">Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post" class="flex gap-2">
    {% csrf_token %}
    <button type="submit" class="btn-danger">Delete</button>
    <a href="{% url 'core:pin_request_list' %}" class="btn-secondary">Cancel</a>
</form>
{% endblock %}
