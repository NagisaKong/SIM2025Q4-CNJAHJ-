{% extends 'base.html' %}
{% block title %}Profile Â· CSR Platform{% endblock %}
{% block content %}
<h1 class="mb-4 text-2xl font-semibold">{{ view.title }}</h1>
<form method="post" class="space-y-4 rounded border border-slate-200 bg-white p-6">
    {% csrf_token %}
    {% for field in form %}
    <div class="space-y-2">
        <label class="block text-sm font-medium" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {{ field.errors }}
        {% if field.help_text %}
        <p class="text-xs text-slate-500">{{ field.help_text }}</p>
        {% endif %}
    </div>
    {% endfor %}
    <div class="flex gap-3">
        <button type="submit" class="btn-primary">Save</button>
        <a href="{{ cancel_url }}" class="btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
